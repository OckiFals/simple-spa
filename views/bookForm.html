<h2>{{ is_new ? "New Book" : "Edit Book" }}</h2>
<form name="bookForm" ng-submit="save()" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="title">Title:</label>
        <div class="controls">
            <input ng-model="book.title" class="input-xlarge" id="title" focus required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="author">Author:</label>
        <div class="controls">
            <input ng-model="book.author" class="input-xlarge" id="author" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="publisher">Publisher:</label>
        <div class="controls">
            <input ng-model="book.publisher" class="input-xlarge" id="publisher" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="year">year:</label>
        <div class="controls">
            <input ng-model="book.year" class="input-xlarge" id="year" required>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-primary">Save</button>
        <button type="button"
                ng-click="remove()"
                ng-show="!book.id"
                class="btn">Delete
        </button>
    </div>
</form>
